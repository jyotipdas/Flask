{% extends 'index.html' %}
{% block content %}
<div class="jumbotron">
<div class="container">
<h2>Hello !! Please provide your input dates for leave....</h2></div>
</div>



<div class="container">
      <div class="row">
        <div class="col-md-offset-4">
            <form method="POST" action="">
                <label style="display:inline-block;width:100px;">Start Date</label><input style="width:200px;"
                                                                                          name="sdate"
                                                                                          placeholder="Start Date"
                                                                                          type="date"
                                                                                          value="{{ request.form.sdate }}" required> <br>
               <label style="display:inline-block;width:100px;">End Date</label><input style="width:200px;" name="edate" type="date"
                                                                         placeholder="End Date"
                                             value="{{ request.form.edate }}" required><br>
               <label style="display:inline-block;width:100px;">Days</label><input style="width:200px;" name='days'
                                                                                   type="number"
                                                                     value="{{ request.form.days }}"
                                                      placeholder="No. of days"
                                                       required><li>Please cross check the no of days before
                submitting!!</li><br>
                <input type="submit" value="Submit">
            </form>
            {% if error %}
			<p class="error" style="color:red;"><strong>Error:</strong> {{ error }}
			{% endif %}
            {% if message %}
			<p class="error" style="color:green;"><strong>Message:</strong> {{ message }}
			{% endif %}

        </div>
      </div>
</div>
{% endblock %}
