{% extends 'index.html' %}
{% block content %}
    <div class="jumbotron">
      <div class="container">
        <h2>Below is your leave log</h2>
      </div>
    </div>

    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">From Date => To Date => Reason</li>
        {% if list %}
              <li class="list-group-item">{{'{} => {} =>
                  {}'.format(list[1].split()[0],list[2].split()[0],list[3])}}
                  <a href="/cancel/{{ list[1].split()[0] }}={{ list[2].split()[0] }}" class="icon"><span
                          style='float:right'
                                                                      class="glyphicon glyphicon-remove"
                                               aria-hidden="true">

                  </span></a></li>
          {% else %}
            <li><a style="color:blue;">{{ message }}</a></li>
        {% endif %}
        </ul>
        </div>

{% endblock %}
